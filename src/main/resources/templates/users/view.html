<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Usuario #[[${user.name}]]</h1>
    <ul>
        <li><strong>name:</strong> <span th:text="${user.name}"></span></li>
        <li><strong>email:</strong> <span th:text="${user.email}"></span></li>
        <li><strong>password</strong> <span th:text="${lengthPassword}"></span></li>
    </ul>
    <a th:href="@{/users}">Voltar</a>
</div>

<div id="toast" class="toast-hidden" th:text="${param.success} ?: ''"></div>
<div id="dialog-overlay" style="display:none;"></div>
<div id="custom-dialog" style="display:none;">
  <div class="dialog-content">
    <p id="dialog-message">VocÃª tem certeza?</p>
    <div class="dialog-buttons">
      <button id="confirm-yes">Sim</button>
      <button id="confirm-no">Cancelar</button>
    </div>
  </div>
</div>
</body>
</html>
